<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class=" col">column1</div>
            <div class=" col">column2</div>
            <div class=" col">column3</div>
            <div class=" col">column4</div>
            <h1 class="h6">hello world</h1>
        </div>
    </div>

    <p class="text-primary">primary-text</p>
    <div class="bg-warning p-3 text-success">play games</div>

    <ul class="list-group">
        <li class="list-group-items">one </li>
        <li class="list-group-items">two</li>
    </ul>

    <form>
        <div class="mt-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" placeholder="name@example.com">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
       </form>

       <form>
        <div class="row">
        <div class="col-md-6">
        <input type="text" class="form-control" placeholder="First date ">
        </div>
        <div class="col-md-6">
        <input type="text" class="form-control" placeholder="second date">
        </div>
        </div>
       </form>

       <p class="bg-info">jump</p>

       <div class="btn-group">
        <button class="btn btn-outline-primary">First</button>
        <button class="btn btn-outline-primary">second</button>
        <button class="btn btn-outline-primary">last</button>
       </div>

       <p class="alert alert-info">yahhhhhh</p>
       
       <div class="pt-3 d-grid justify-content-center">
        <div class="grid-row">red</div>
        <div class="grid-row">blue</div>
        <div class="grid-row">green</div>
       </div>
</body>
</html>
